{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">


<table class="table table-danger">
  <tr>
    <th scope="row">Department</th>
    <td><label for="select"></label>
      <select name="select" id="select" class="form-control">
          {% for i in data %}
          <option value="{{ i.dep_id }}">{{ i.dep_name }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th scope="row">Course Name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required class="form-control" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="ADD" value="ADD" class="btn btn-light" /></td>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
