            <div class="card card-5">

                    <h2 class="title">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">


                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield">

                                        </div>


                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="phone" name="textfield3" required pattern="[6789][0-9]{9}" maxlength="10">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="textfield2">
                                </div>
                            </div>
                        </div>
                     <div class="form-row">
                            <div class="name">password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="textfield13">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Course</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="select">
                                            <option disabled="disabled" selected="selected">course</option>
                                             {% for i in data %}
                                             <option value="{{ i.course_id }}">{{ i.course_name }}</option>
                                             {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Semester</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="select2">
                                            <option disabled="disabled" selected="selected">semester</option>
                                            <option>semester 1</option>
                                            <option>semester 2</option>
                                            <option>semester 3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Batch</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="select3">
                                            <option disabled="disabled" selected="selected">Batch</option>
                                            <option>Batch 2020</option>
                                            <option>Batch 2021</option>
                                            <option>Batch 2022</option>
                                            <option>Batch 2023</option>
                                        </select>

                                    </div>
                                </div>
